<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular2 TODO list</title>

  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet" href="styles/vendors-e8be863648.css" media="screen,projection"/>

  <script src="scripts/polyfills-620d7d54fd.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        scripts: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });

    System.import('scripts/main')
      .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->
<body>

<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container">

    <a id="logo-container" href="#" class="brand-logo" style="width: 110px;">
      <img src="images/shield-with-beta.png" class="circle responsive-img" alt="Angular Logo">
    </a>

  </div>
</nav>


<main class="container">
  <section class="section">
    <h1 class="header">
      <i class="material-icons medium">view_list</i>
      Todo list
    </h1>

    <div class="row">
      <aside class="col s12">
        <todo-list>Loading...</todo-list>
      </aside>
    </div>

  </section>
</main>


<div style="display: none;">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="scripts/vendors-a84a367277.js"></script>
</div>

</body>
</html>
